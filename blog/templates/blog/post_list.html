{% load static %}
<html>
    <head>
        <title>Django blog</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header>
            <h1>Django Blog</h1>
        </header>
        <section>
            {% for post in posts %}
                <div>
                    <p>{{ post.published_date }}</p>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </section>
    </body>
</html>
